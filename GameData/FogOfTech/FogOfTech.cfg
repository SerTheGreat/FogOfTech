FogOfTech {
	// Possible values:
	// ANY - a node will be visible when any of the required technologies is researched
	// ALL - a node will be visible when all of the required technologies are researched
	// anything else means that a node's visibility will depend on its native AnyParentToUnlock setting (defined in KSP_Folder\GameData\Squad\Resources\TechTree.cfg for a stock tech tree)  
	parentTechsToShow = UseOriginalUnlockSettings
}